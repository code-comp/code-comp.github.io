<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
	</head>
	<body>
		<header>
			<nav class="pages">
				<ul>
					<li><a href="../index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
				</ul>
			</nav>
			<nav class="pages">
				<ul>
					<li><a href="../login/index.html">Log In</a></li>
					<li><a href="../login/index.html">Sign Up</a></li>
					<li>
						<a href="profile.html">
							<img src="../images/profileIcon.png" alt="Profile" width="18" height="=18" />
							Profile
						</a>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<div id="container">
				<div id="output"></div>
			</div>
			<div id="buttons">
				<br>
				<button class="button" onclick="openFormUsername()">Edit Username</button>
				<br><br>
				<button class="button" onclick="openFormFname()">Edit First Name</button>
				<br><br>
				<button class="button" onclick="openFormLname()">Edit Last Name</button>
				<br><br>
				<button class="button" onclick="openFormEmail()">Edit Email Adress</button>
			</div>

			<div class="popup" id="username-popup">
				<form action="placeholder" class="form-container">
					<label for="username"><b>Username</b></label>
					<input type="text" placeholder="New Username" name="username" required>

					<button type="submit" class="button">Confirm</button>
					<button type="button" class="button" onclick="closeFormUsername()">Close</button>
				</form>
			</div>

			<div class="popup" id="email-popup">
				<form action="placeholder" class="form-container">
					<label for="email"><b>Email</b></label><br>
					<input type="text" placeholder="New Email" name="email" required>

					<button type="submit" class="button">Confirm</button>
					<button type="button" class="button" onclick="closeFormEmail()">Close</button>
				</form>
			</div>

			<div class="popup" id="fname-popup">
				<form action="placeholder" class="form-container">
					<label for="fname"><b>First Name</b></label><br>
					<input type="text" placeholder="New First Name" name="fname" required>

					<button type="submit" class="button">Confirm</button>
					<button type="button" class="button" onclick="closeFormFname()">Close</button>
				</form>
			</div>

			<div class="popup" id="lname-popup">
				<form action="placeholder" class="form-container">
					<label for="lname"><b>First Name</b></label><br>
					<input type="text" placeholder="New Last Name" name="lname" required>

					<button type="submit" class="button">Confirm</button>
					<button type="button" class="button" onclick="closeFormLname()">Close</button>
				</form>
			</div>

		</main>
	</body>
</html>
