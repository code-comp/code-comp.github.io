<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile</title>
		<link rel="shortcut icon" href="/assets/logo.svg" type="image/x-icon" />
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-VJV5SD78TZ"></script>

		<link rel="preconnect" href="kit.fontawesome.com" />
		<script src="//kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="//fonts.googleapis.com" />
		<link rel="preconnect" href="//fonts.gstatic.com" crossorigin />
		<link href="//fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css" />
		<link href="//fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
		<script defer src="//unpkg.com/awesome-notifications/dist/modern.var.js"></script>
		<link rel="stylesheet" href="//unpkg.com/awesome-notifications/dist/style.css" />

		<script type="module" defer src="../index.js"></script>
		<script src="script.js" type="module" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<nav class="pages">
				<ul>
					<li data-page="home">
						<a href="/" class="icon">
							<img src="/assets/logo.svg" role="presentation" class="logo" />
							Home
						</a>
					</li>
					<li data-page="about"><a href="/about">About</a></li>
					<li data-page="pricing"><a href="/pricing">Pricing</a></li>
				</ul>
			</nav>
			<nav class="pages">
				<ul>
					<li data-page="login"><a href="/login">Log In</a></li>
					<li data-page="register"><a href="/register">Register</a></li>
					<li data-page="profile">
						<a href="/profile" class="icon">
							<img alt="profile" />
							Profile
						</a>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<div class="container">
				<form>
					<fieldset disabled>
						<label for="avatar">Avatar</label>
						<div class="avatar">
							<i class="fas fa-user"></i>
							<img src="" alt="Profile" width="100" height="100" />
							<input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />
						</div>
						<label for="username">Username:</label>
						<input
							type="text"
							id="username"
							name="username"
							autocomplete="username"
							minlength="3"
							maxlength="20"
							pattern="^[a-zA-Z0-9_.-]+$"
							required
						/>
						<label for="firstName">First Name:</label>
						<input type="text" id="firstName" name="firstName" autocomplete="given-name" required />
						<label for="lastName">Last Name:</label>
						<input type="text" id="lastName" name="lastName" autocomplete="family-name" required />
						<label for="email">Email Address:</label>
						<input type="email" id="email" name="email" autocomplete="email" />
						<label for="password">Password:</label>
						<input
							type="password"
							id="password"
							name="password"
							placeholder="••••••••"
							autocomplete="new-password"
							minlength="8"
							maxlength="32"
							pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^a-zA-Z0-9]).{8,32}$"
						/>
						<label for="confirmPassword">Confirm Password:</label>
						<input
							type="password"
							id="confirmPassword"
							name="confirmPassword"
							placeholder="••••••••"
							autocomplete="new-password"
							minlength="8"
							maxlength="32"
							pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^a-zA-Z0-9]).{8,32}$"
						/>
					</fieldset>
					<nav>
						<button id="edit" type="button">Edit</button>
						<button id="save" type="submit">Save</button>
					</nav>
				</form>
				<section id="stats">
					<h2>Statistics:</h2>
					<div id="stats-container">
						<div class="stat">
							<label for="score"></label>
							<h3 type="score" id="score" name="score" readonly></h3>
							<p>Points</p>
						</div>
						<div class="stat">
							<label for="score"></label>
							<h3 type="challenges" id="challenges" name="challenges" readonly></h3>
							<p>Challenges Completed</p>
						</div>
						<div class="stat">
							<h3>0</h3>
							<p>Friends</p>
						</div>
						<div class="stat">
							<h3>0</h3>
							<p>Posts</p>
						</div>
					
					
					
				</section>
			</div>
			
		</main>
			
		<footer>
			<p>
				Copyright &copy; 2022 Code Comp. Designed by <strong>Group 11</strong> for the SEG 2900 course at
				uOttawa.
			</p>
			<a href="/terms-privacy">Terms of Service & Privacy Policy</a>
		</footer>
	</body>
</html>
