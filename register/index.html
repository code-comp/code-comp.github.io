<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../style_tailwind.css" />
		<title>Register</title>
	</head>
	<body class="bg-gradient-to-tr from-primary to to-secondary grid items-center p-8">
		<section>
			<h1 class="pt-half pb-6 text-center text-3xl font-bold text-white drop-shadow-lg">Register</h1>
			<form class="mx-auto max-w-lg rounded-lg bg-white p-8 shadow-md">
				<div class="flex gap-2">
					<div>
						<label for="firstname" class="font-bold text-gray-500">First Name</label>
						<input
							type="text"
							name="firstName"
							id="firstName"
							placeholder="First Name"
							class="mb-4 rounded-lg border px-4 py-2 ring-0 drop-shadow-sm transition ease-in-out hover:ring-1 hover:ring-blue-300 w-full"
						/>
					</div>
					<div>
						<label for="lastName" class="font-bold text-gray-500">Last Name</label>
						<input
							type="text"
							name="lastName"
							id="lastName"
							placeholder="Last Name"
							class="mb-4 rounded-lg border px-4 py-2 ring-0 drop-shadow-sm transition ease-in-out hover:ring-1 hover:ring-blue-300 w-full"
						/>
					</div>
				</div>
				<div>
					<label for="username" class="font-bold text-gray-500">Username</label>
					<input
						type="text"
						name="username"
						id="username"
						placeholder="Username"
						class="mb-4 w-full rounded-lg border px-4 py-2 ring-0 drop-shadow-sm transition ease-in-out hover:ring-1 hover:ring-blue-300"
					/>
				</div>
				<div>
					<label for="email" class="font-bold text-gray-500">Email</label>
					<input
						type="email"
						name="email"
						id="email"
						placeholder="example@email.com"
						class="mb-4 w-full rounded-lg border px-4 py-2 ring-0 drop-shadow-sm transition ease-in-out hover:ring-1 hover:ring-blue-300"
					/>
				</div>
				<div>
					<label for="password" class="font-bold text-gray-500">Password</label>
					<input
						type="password"
						name="password"
						id="password"
						placeholder="Password"
						class="mb-4 w-full rounded-lg border px-4 py-2 ring-0 drop-shadow-sm transition ease-in-out hover:ring-1 hover:ring-blue-300"
					/>
				</div>
				<div>
					<label for="confirmPassword" class="font-bold text-gray-500">Confirm Password</label>
					<input
						type="password"
						name="confirmPassword"
						id="confirmPassword"
						placeholder="Confirm Password"
						class="mb-4 w-full rounded-lg border px-4 py-2 ring-0 drop-shadow-sm transition ease-in-out hover:ring-1 hover:ring-blue-300"
					/>
				</div>
				<button
					type="submit"
					class="w-full rounded-md bg-blue-700 p-3 text-white drop-shadow-lg transition ease-in-out hover:bg-blue-500"
				>
					Submit
				</button>
			</form>
			<p class="text-center text-white pt-4 mx-4">
				Already have an account? <a href="/login" class="text-blue-400 hover:text-blue-200">Log in</a>
			</p>
		</section>
	</body>
</html>
