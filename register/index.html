<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../style_tailwind.css">
	<title>Register</title>
</head> <!-- bg-gradient-to-br from-primary to bg-blue-800 min-h-screen grid items-center pb-12 WITH OR WITHOUT GRADIENT? -->
<body class="bg-gradient-to-tr from-primary to bg-blue-800 min-h-screen grid items-center pb-12">
	<div class="px-8">
		<h1 class="pt-half pb-6 text-center text-3xl font-bold text-white drop-shadow-lg">Register</h1>
		<div class="mx-auto max-w-lg rounded-lg bg-white p-10 shadow-md">
			<form>
				<!-- Add font bold to everything -->
				<div class = "flex" id="first-last-name">
					<div class="pr-2">
						<label for="firstname" class="font-bold text-gray-500">First Name</label> 
						<input type="firstname" name="firstname" id="firstname" placeholder="First Name" 
						class="mb-4 w-half rounded-lg border px-4 py-2 ring-0 drop-shadow-sm transition ease-in-out hover:ring-1 hover:ring-blue-300" />
						<br/>
					</div>
					<div class="">
						<label for="lastname" class="font-bold text-gray-500">Last Name</label> 
						<br>
						<input type="lastname" name="lastname" id="lastname" placeholder="Last Name" 
						class="mb-4 w-half rounded-lg border px-4 py-2 ring-0 drop-shadow-sm transition ease-in-out hover:ring-1 hover:ring-blue-300" />
						<br/>
					</div>
				</div>
				<div id="username">
					<label for="username" class="font-bold text-gray-500">Username</label>
					<br/>
					<input type="username" name="username" id="username" placeholder="Username" 
					class="mt-2 mb-4 w-full rounded-lg border px-4 py-2 ring-0 drop-shadow-sm transition ease-in-out hover:ring-1 hover:ring-blue-300" />
				</div>
				<div id="email">
					<label for="email" class="font-bold text-gray-500">Email</label>
					<br/>
					<input type="email" name="email" id="email" placeholder="example@email.com" 
					class="mt-2 mb-4 w-full rounded-lg border px-4 py-2 ring-0 drop-shadow-sm transition ease-in-out hover:ring-1 hover:ring-blue-300" />
				</div>
				<div id="password">
					<label for="password" class="font-bold text-gray-500">Password</label>
					<br/>
					<input type="password" name="password" id="password" placeholder="Password" 
					class="mt-2 mb-4 w-full rounded-lg border px-4 py-2 ring-0 drop-shadow-sm transition ease-in-out hover:ring-1 hover:ring-blue-300" />
				</div>
				<label for="confirmpassword" class="font-bold text-gray-500">Confirm Password</label>
				<br/>
				<input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password" 
				class="mt-2 mb-4 w-full rounded-lg border px-4 py-2 ring-0 drop-shadow-sm transition ease-in-out hover:ring-1 hover:ring-blue-300" />
				<div>
					<button type="submit" class="mt-2 w-full rounded-md bg-blue-700 p-3 text-white drop-shadow-lg transition ease-in-out  hover:bg-blue-500">Submit</button>
				</div>
			</form>
		</div>
		<div>
			<p class="text-center text-white pt-4 mx-4">Already have an account? <a href="/login" class="text-blue-400 hover:text-blue-200">Log in</a></p>
	</div>
</div>
